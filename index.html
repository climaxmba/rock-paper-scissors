<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Play against your computer by clicking the buttons!</p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div>
        <p id="round-status"></p>
        <p id="result"></p>
        <p id="info">You'll win when you score up to 5 before your computer.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
